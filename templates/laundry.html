{% extends 'base.html' %} {% block content %}
<div class="container w-100 mt-3">
  <div class="col">
    {% for floor in names %}
    <div class="col-sm col-md-6 offset-md-3 card mb-3">
      <div
        class="class-body d-flex flex-row justify-content-between m-2"
        id="floor-{{loop.revindex}}"
      >
        <div class="d-flex flex-column justify-content-between">
          <div class="row">
            <h5 class="card-title">{{ floor }}</h5>
            <h6
              class="card-subtitle text-muted mb-2"
              data-js-attr="floor-updated-at"
            >
              Never
            </h6>
          </div>
          <div></div>
          <div class="row-1 d-flex align-items-end">
            <div class="">
              <input
                class="btn-check notify-button"
                type="checkbox"
                id="subcheck-{{loop.revindex}}"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-primary"
                for="subcheck-{{loop.revindex}}"
                >Notify Me</label
              >
            </div>
          </div>
        </div>

        <div class="d-flex flex-column justify-content-between">
          <div class="dryer-container pb-2" id="dryer-{{loop.revindex}}">
            {% include './svg/dryer.svg' %}
          </div>
          <div class="washer-container" id="washer-{{loop.revindex}}">
            {% include './svg/washer.svg' %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="/static/status.js"></script>
{% endblock %}
